services:
  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_volume:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: lawson
      MONGO_INITDB_ROOT_PASSWORD: lawson
  rabbitmq:
    image: rabbitmq:management
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: lawson
      RABBITMQ_DEFAULT_PASS: lawson
volumes:
  mongodb_data_volume:
    external: true